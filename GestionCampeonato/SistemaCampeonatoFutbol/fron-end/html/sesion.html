<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <a href="index.html" class="btn btn-danger logout-btn">Regresar</a>

    <div
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      class="toast"
      data-bs-autohide="false"
    >
      <div id="liveToast" class="toast-header">
        <strong class="me-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body">Hello, world! This is a toast message.</div>
    </div>

    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h6 class="mb-0 pb-3">
                <span>Iniciar Sesion </span><span>Registrarte</span>
              </h6>
              <input
                class="checkbox"
                type="checkbox"
                id="reg-log"
                name="reg-log"
                placeholder="xd"
              />
              <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <div id="login" class="section text-center">
                        <h4 class="mb-4 pb-3">Inicio De Sesión</h4>
                        <form id="form-login">
                          <div class="form-group">
                            <input
                              type="email"
                              class="form-style"
                              placeholder="Ingresa Tu Email"
                              id="id-logemail"
                              autocomplete="off"
                            />
                            <i class="input-icon uil uil-at"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              type="password"
                              class="form-style"
                              placeholder="Ingresa Tu Contraseña"
                              id="id-logpass"
                              autocomplete="off"
                            />
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <div class="d-grid">
                            <button type="submit" class="btn mt-4">
                              Iniciar Sesión
                            </button>
                            <p
                              id="login-mensaje-error"
                              class="text-danger mt-2"
                            ></p>
                          </div>
                        </form>
                        <p class="mb-0 mt-4 text-center">
                          <a href="#0" class="link">Olvidaste Tu Contraseña?</a>
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Registro</h4>
                        <form id="registrationForm">
                          <div class="form-group">
                            <input
                              type="text"
                              name="username"
                              class="form-style"
                              placeholder="Ingresa Tu Nombre"
                              id="logname"
                              autocomplete="off"
                            />
                            <i class="input-icon uil uil-user"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              type="email"
                              name="email"
                              class="form-style"
                              placeholder="Ingresa Tu Email"
                              id="logemail"
                              autocomplete="off"
                            />
                            <i class="input-icon uil uil-at"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              type="password"
                              name="passwords"
                              class="form-style"
                              placeholder="Ingresa Tu Contraseña"
                              id="logpass"
                              autocomplete="off"
                            />
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <br />
                          <div class="d-grid">
                            <button type="submit" class="btn mt-4">
                              Registrarte
                            </button>
                            <p id="mensaje-error" class="text-danger mt-2"></p>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="../js/login.js"></script>
    <script src="../js/registro.js"></script>
  </body>
</html>
